<app-toolbar></app-toolbar>
<app-crud-toolbar class="d-flex my-2" titlePage="Pesquisa de Sepulturas"></app-crud-toolbar>
<app-filter-visible (FilterE)="filterVisible($event)"></app-filter-visible>

<form id="form_FSepultura" class="form_SGC" *ngIf="Filter">
    <div class="row mb-1">
        <div class="col-md-2">
            <div class="form-outline">
                <label class="form-label" for="codigo_Sepultura">Codigo</label>
                <input type="text" id="codigo_Sepultura" class="form-control" />

            </div>
        </div>
    </div>


    <div class="row mb-1">
        <div class="col-md-3">
            <div class="form-outline">
                <label class="form-label" for="desc_Sepultura">Descricao</label>
                <input type="text" id="desc_Sepultura" class="form-control" />

            </div>
        </div>
        <div class="col-md-2">
            <div class="form-outline">
                <label class="form-label" for="name_Cemiterio">Cemiterio</label>
                <select id="name_Cemiterio" class="form-control" >
                    <option> </option>
                </select>

            </div>
        </div>
    </div>

</form>

<app-table class="d-flex" [colunasTable]="colunasName"></app-table>
