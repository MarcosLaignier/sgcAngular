<app-toolbar></app-toolbar>
<app-crud-toolbar-cad titlePage="Cadastro de Funerarias" class="d-flex"></app-crud-toolbar-cad>

<form id="form_CFuneraria" class="form_SGC">

    <div class="row mb-1">
        <div class="col-md-2">
            <div class="form-outline">
                <label class="form-label" for="cod_Funeraria">Codigo</label>
                <input type="text" id="cod_Funeraria" class="form-control" disabled />

            </div>
        </div>

    </div>

    <div class="row mb-1">
        <div class="col-md-3">
            <div class="form-outline">
                <label class="form-label" for="name_Funeraria">Nome</label>
                <input type="text" id="name_Funeraria" class="form-control" />

            </div>
        </div>
        <div class="col-md-2">
            <div class="form-outline">
                <label class="form-label" for="city_Funeraria">Cidade</label>
                <select id="city_Funeraria" class="form-control">
                    <option selected>Escolher</option>
                    <option>Lagoa Santa</option>
                    <option>Pedro Leopoldo</option>
                    <option>Vespasiano</option>
                </select>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-md-3">
                <div class="form-outline">
                    <label class="form-label" for="endereco_Funeraria">Endereco</label>
                    <input type="text" id="endereco_Funeraria" class="form-control" />

                </div>
            </div>
            <div class="col-md-2">
                <div class="form-outline">
                    <label class="form-label" for="number_Funeraria">Numero</label>
                    <input type="text" id="number_Funeraria" class="form-control" />
                </div>
            </div>


        </div>
    </div>
</form>
