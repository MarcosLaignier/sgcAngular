<app-toolbar ></app-toolbar>
<app-crud-toolbar-cad titlePage="Cadastro de Falecidos" class="d-flex"></app-crud-toolbar-cad>

<form id="form_CFalecido" class="form_SGC">

    <div class="row mb-1">
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="cod_Falecido">Codigo</label>
          <input type="text" id="cod_Falecido" class="form-control" disabled />

        </div>
      </div>

    </div>

    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">Nome</label>
          <input type="text" id="name_Falecido" class="form-control" />

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">CPF</label>
          <input type="text" id="cpf_Falecido" class="form-control" maxlength="11" minlength="11" placeholder="000.000.000-00"/>

        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">Sexo</label>
          <select id="sexo_Falecido" class="form-control">
            <option selected>Escolher</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="nascimento_Falecido">Nascimento</label>
          <input type="date" id="nascimento_Falecido" class="form-control" />


        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="naturalidade_Falecido">Nacionalidade</label>
          <select id="naturalidade_Falecido" class="form-control state">
            <option selected> </option>
            <option>Brasileira</option>
            <option>Estrangeira</option>
          </select>

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="data_Falecidmento">Falecimento</label>
          <input type="date" id="date_Falecimento" class="form-control" />


        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-5">
        <div class="form-outline">
          <label class="form-label" for="medico_Falecido">Medico Responsavel</label>
          <input type="text" id="medico_Falecido" class="form-control" />

        </div>
      </div>
    </div>

  </form>
