<app-toolbar></app-toolbar>
<app-crud-toolbar-cad titlePage="Cadastro de Falecidos" class="d-flex" (SalvarBtn)="salvarBtn()" (excludeBtn)="deletePessoa()" (salvarFecharBtn)="includePessoa()"></app-crud-toolbar-cad>
<div class="alert alert-success alert-dismissible fade show d-flex" role="alert" *ngIf="infoStatus==200">

  <strong>Registro salvo com sucesso! </strong>
  <button type="button" class="btn-close btn-close-black" aria-label="Close"></button>


</div>

<div class="alert alert-danger alert-dismissible fade show d-flex" role="alert" *ngIf="infoStatus==500">

  <strong>Erro Inesperado ! </strong> Entre em contato com o suporte tecnico
  <button type="button" class="btn-close btn-close-black" aria-label="Close"></button>


</div>

<div class="alert alert-success alert-dismissible fade show d-flex" role="alert" *ngIf="infoStatus==202">

  <strong>Registro EXCLUIDO com sucesso! </strong>
  <button type="button" class="btn-close btn-close-black" aria-label="Close"></button>


</div>
<form id="form_CFalecido" class="form_SGC">

  <div class="row mb-1">
    <div class="col-md-2">
      <div class="form-outline">
        <label class="form-label" for="cod_Falecido">Codigo</label>
        <input type="text" id="cod_Falecido" class="form-control" [(ngModel)]="codFal" name="codFal" readonly="true" />

      </div>
    </div>

  </div>

  <div class="m-2">
    <button class="btn btn-outline-secondary" (click)="activeDadosGerais()" type="button">Dados Gerais</button>
    <button class="btn btn-outline-secondary" (click)="activeDoc()" type="button">Documentos</button>
    <button class="btn btn-outline-secondary" (click)="activeCausa()" type="button">Causa Mortis</button>


  </div>


  <div *ngIf="dadosGerais">


    <div class="row mb-1">
      <div class="col-md-5">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">Nome</label>
          <input type="text" id="name_Falecido" class="form-control" [(ngModel)]="nomeFal" name="nomeFal"/>

        </div>
      </div>

    </div>
    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">Sexo</label>
          <select id="sexo_Falecido" class="form-control" [(ngModel)]="sexoFal" name="sexoFal">
            <option selected>Escolher</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="nascimento_Falecido">Nascimento</label>
          <input type="date-local" id="nascimento_Falecido" class="form-control" [(ngModel)]="nascFal" name="nascFal"/>


        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="naturalidade_Falecido">Nacionalidade</label>
          <select id="naturalidade_Falecido" class="form-control state" [(ngModel)]="nacionalidadeFal" name="nacionalidadeFal">
            <option selected> </option>
            <option>Brasileira</option>
            <option>Estrangeira</option>
          </select>

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="data_Falecidmento">Falecimento</label>
          <input type="date-local" id="date_Falecimento" class="form-control" [(ngModel)]="falecimentoFal" name="falecimentoFal"/>


        </div>
      </div>
    </div>

  </div>


  <div *ngIf="docFalecido">
    <div class="row mb-1">
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">CPF</label>
          <input type="text" id="cpf_Falecido" class="form-control" maxlength="11" minlength="11"
            placeholder="000.000.000-00"  [(ngModel)]="cpfFal" name="cpfFal"/>

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="name_Falecido">RG</label>
          <input type="text" id="RG_Falecido" class="form-control" maxlength="11" minlength="11" />

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="causaMortis">
    <div class="row mb-1">
      <div class="col-md-5">
        <div class="form-outline">
          <label class="form-label" for="medico_Falecido">Causa Mortis</label>
          <input type="text" id="medico_Falecido" class="form-control" />

        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-5">
        <div class="form-outline">
          <label class="form-label" for="medico_Falecido">Medico Responsavel</label>
          <input type="text" id="medico_Falecido" class="form-control" [(ngModel)]="medResponsavel" name="medResponsavel" />

        </div>
      </div>
    </div>
  </div>
</form>
