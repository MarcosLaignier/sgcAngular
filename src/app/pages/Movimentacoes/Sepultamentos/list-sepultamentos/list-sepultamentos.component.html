<app-toolbar></app-toolbar>
<app-crud-toolbar class="d-flex" titlePage="Pesquisa de Sepultamentos" routerNovo="../cadsepultamentos"></app-crud-toolbar>
<app-filter-visible (FilterE)="recebeFilter($event)"></app-filter-visible>

<form id="form_FSepultamento" class="form_SGC" *ngIf="Filter">

      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="form6Example1">Pessoa</label>
          <input type="text" id="form6Example1" class="form-control" />

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="form6Example2">CPF</label>
          <input type="text" id="form6Example2" class="form-control" />

        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-md-3">
        <div class="form-outline">
          <label class="form-label" for="form6Example1">Sepultamento</label>
          <input type="date" id="form6Example1" class="form-control" />

        </div>
      </div>
      <div class="col-md-2">
        <div class="form-outline">
          <label class="form-label" for="name_Cemiterio">Cemiterio</label>
          <select id="name_Cemiterio" class="form-control" onclick="populaNomeCemiterio()">
            <option> </option>
          </select>

        </div>
      </div>
    </div>

  </form>

  <app-table class="d-flex" [colunasTable]="colunasName"></app-table>
