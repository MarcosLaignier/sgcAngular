<app-toolbar></app-toolbar>
<app-crud-toolbar class="d-flex" titlePage="Pesquisa de Sepultamentos" routerNovo="../cadsepultamentos" (clickE)="filterCustom()"></app-crud-toolbar>
<app-filter-visible (FilterE)="recebeFilter($event)"></app-filter-visible>

<form id="form_FSepultamento" class="form_SGC" *ngIf="Filter">
  <div class="row mb-1">
    <div class="col-md-3">
      <div class="form-outline">
        <label class="form-label" for="form6Example1">Pessoa</label>
        <input type="text" id="form6Example1" class="form-control" [(ngModel)]="pessoaFilter" name="pessoaFilter"/>

      </div>
    </div>
    <div class="col-md-2">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">CPF</label>
        <input type="text" id="form6Example2" class="form-control" [(ngModel)]="cpfFilter" name="cpfFilter"/>

      </div>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-md-3">
      <div class="form-outline">
        <label class="form-label" for="form6Example1">Sepultamento</label>
        <input type="date" id="form6Example1" class="form-control" [(ngModel)]="dateSepultamento" name="dateSepultamento"/>

      </div>
    </div>
    <div class="col-md-2">
      <div class="form-outline">
        <label class="form-label" for="name_Cemiterio">Cemiterio</label>
        <select id="name_Cemiterio" class="form-control" (click)="getNameCemiterio()" [(ngModel)]="cemiterioFilter" name="cemiterioFilters">
          <option> </option>
          <option *ngFor="let und of cemiteriosApi">{{und}} </option>
        </select>

      </div>
    </div>
  </div>

</form>

<app-table-sepultamento class="d-flex" [colunasTable]="colunasName" [dadosCols]="dadosCols" (idLinha)="retornaIdUrl($event)"></app-table-sepultamento>
